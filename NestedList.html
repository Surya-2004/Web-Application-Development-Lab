<!DOCTYPE html>
<html>
<head>
  <title>Styled Nested List Example</title>
</head>
<body>

<h2>Continents</h2>
<ul>
  <li>Africa
    <ul>
      <li>Egypt</li>
      <li>South Africa</li>
      <li>Nigeria</li>
    </ul>
  </li>
  <li>Asia
    <ul>
      <li>China</li>
      <li>India</li>
      <li>Japan</li>
    </ul>
  </li>
  <li>Europe
    <ul>
      <li>France</li>
      <li>Germany</li>
      <li>Italy</li>
    </ul>
  </li>
</ul>

</body>
</html>
