<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Attributes</title>
</head>
<body>
  <h2>List Attributes</h2>
  <h3>Ordered List</h3>
  <ol type="1">
    <li>Numerical</li>
  </ol>
  <ol type="A">
    <li>Alphabetical</li>
  </ol>
  <ol type="i">
    <li>Roman Numeral</li>
  </ol>
  <h3>Unordered List</h3>
  <ul type="Square">
    <li>Square</li>
  </ul>
  <ul type="Circle">
    <li>Circle</li>
  </ul>
  <ul type="disc">
    <li>Disc</li>
  </ul>
</body>
</html>
