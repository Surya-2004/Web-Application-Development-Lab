<!DOCTYPE html>
<html>
<head>
  <title>HTML List Attributes</title>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <h2>Description List</h2>
  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

  <h2>Nested Lists</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ol>
        <li>Black tea</li>
        <li>Green tea</li>
      </ol>
    </li>
    <li>Milk</li>
  </ul>

  <h2>Input List Attribute</h2>
  <form action="">
    <label>Your Cars Name: </label>
    <input list="cars">
    <datalist id="cars">
      <option value="BMW"/>
      <option value="Bentley"/>
      <option value="Mercedes"/>
      <option value="Audi"/>
      <option value="Volkswagen"/>
    </datalist>
  </form>
</body>
</html>
