<!DOCTYPE html>
<html>

<head>
  <title>Unordered List Example</title>
</head>

<body>

  <h2>Fruits</h2>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
    <li>Mangos</li>
  </ul>

  <h2>Vegetables</h2>
  <ul type="square">
    <li>Carrots</li>
    <li>Broccoli</li>
    <li>Spinach</li>
    <li>Cucumbers</li>
  </ul>

  <h2>Colors</h2>
  <ul type="circle">
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
    <li>Yellow</li>
  </ul>

</body>

</html>
